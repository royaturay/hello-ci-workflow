version: 2
jobs:
  build:
    - docker:
      # specify the version you desire here
      - image: node:8.11.1

    steps:
      - checkout
      
      - run:
          name: build Docker image
          command: |
            docker build -t hello-ci-workflow .
            docker run -d -p 3000:3000 hello-ci-workflow; sleep 10
        
      # run tests!
      - run: curl --retry 10 --retry-delay 5 -v http://localhost:3000
workflows:
  version: 2
  build_and_test:
    jobs:
      - build